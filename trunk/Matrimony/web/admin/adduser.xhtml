<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Matrimony</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="contenttemp">
                <div id="masthead">
                    <div class="content_pad">
                        <h1 class="">Create User</h1>
                        <div id="bread_crumbs">
                            <a href="../dashboard.html">Home</a> / 
                            <a href="" class="current_page">Create User</a>				
                        </div> <!-- #bread_crumbs -->
                    </div> <!-- .content_pad -->
                </div> <!-- #masthead -->	
                <div id="content" class="xgrid">
                    <div class="x12">
                        <h:form styleClass="form label-inline uniform" prependId="false" id="formID" >
                            <div class="field">
                                <p:messages id="msgs" showDetail="true"/>  
                            </div>
                            <div class="field">
                                <h:outputLabel  value="User Name:" />
                                <h:inputText value="#{usersController.userName}" id="txtUserName" size="50" styleClass="validate[required] text-input"/>
                            </div>
                            <div class="field">
                                <h:outputLabel value="Password:" /> 
                                <h:inputSecret id="txtPassWord" size="50" styleClass="validate[required,minSize[6]] text-input" />
                            </div>
                            <div class="field">
                                <h:outputLabel value="Confirm Password:" /> 
                                <h:inputSecret value="#{usersController.password}" id="txtConfirmPassWord" size="50" styleClass="validate[required,equals[txtPassWord]]" />
                            </div>
                            <div class="field">
                                <h:outputLabel  value="Email:" />
                                <h:inputText value="#{usersController.email}" id="txtEmail" size="50" styleClass="validate[required,custom[email]] text-input" />
                            </div>    
                            <div class="field">
                                <h:outputLabel  value="Role:" />
                                <h:selectOneMenu styleClass="validate[required]" id="ddlRole" style="width:150px;" value="#{usersController.role}" >
                                    <f:selectItem itemValue="" itemLabel="--Select--" />
                                    <f:selectItem itemValue="1" itemLabel="Administrator" />
                                    <f:selectItem itemValue="2" itemLabel="Fee Account" />
                                    <f:selectItem itemValue="3" itemLabel="Premium Account" />
                                    <f:selectItem itemValue="4" itemLabel="Customer" />
                                </h:selectOneMenu>
                            </div>
                            <br />
                            <div class="buttonrow">
                                <h:commandButton style="width: 90px;" action="#{usersController.createUserAdmin}" value="Create" styleClass="btn btn-black" />&nbsp;
                                <h:commandButton style="width: 90px;" value="Cancel" styleClass="btn btn-black" />
                            </div>
                        </h:form>
                    </div> <!-- .x12 -->
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
