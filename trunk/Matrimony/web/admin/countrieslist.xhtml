<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Matrimony</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="contenttemp">
                <div id="masthead">
                    <div class="content_pad">
                        <h1 class="">Countries List</h1>
                        <div id="bread_crumbs">
                            <a href="../dashboard.html">Home</a> / 
                            <a href="" class="current_page">Countries List</a>				
                        </div> <!-- #bread_crumbs -->
                    </div> <!-- .content_pad -->
                </div> <!-- #masthead -->	
                <div id="content" class="xgrid">
                    <div class="x12">
                        <f:view> 
                            <h:form prependId="false" id="formID" >

                                <h:dataTable value="#{countriesController.allCountries}" var="country" styleClass="data display datatable" id="tblCountries">
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="CountryID"/>
                                        </f:facet>    
                                        <h:outputText value="#{country.countryID}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="Country Name"/>
                                        </f:facet>    
                                        <h:outputText value="#{country.countryName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="Default Language"/>
                                        </f:facet>    
                                        <h:outputText value="#{country.defaultLanguage}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="Code"/>
                                        </f:facet>    
                                        <h:outputText value="#{country.code}" /> 
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="Status"/>
                                        </f:facet>    
                                        <h:outputText value="#{country.status}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Action"/>
                                        </f:facet>    
                                        <p:commandLink title="Edit Country" action="countryedit?faces-redirect=true">
                                            <h:graphicImage url="images/icon_edit.png" alt="Edit" />
                                            <f:setPropertyActionListener value="#{country}" target="#{countriesController.selectedCountry}" />
                                        </p:commandLink>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </f:view>
                    </div> 
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
