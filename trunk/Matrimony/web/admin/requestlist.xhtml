<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Matrimony</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="contenttemp">
                <div id="masthead">
                    <div class="content_pad">
                        <h1 class="">Request List</h1>
                        <div id="bread_crumbs">
                            <a href="../dashboard.html">Home</a> / 
                            <a href="" class="current_page">Request List</a>				
                        </div> <!-- #bread_crumbs -->
                    </div> <!-- .content_pad -->
                </div> <!-- #masthead -->	
                <div id="content" class="xgrid">
                    <div class="x12">
                        <f:view> 
                            <h:form prependId="false" id="formID" >
                                <h:dataTable value="#{newThreadController.allNewThread}" var="result" styleClass="data display datatable" id="tblUsers">
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="ID"/>
                                        </f:facet>    
                                        <h:outputText value="#{result.newThreadID}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="Title"/>
                                        </f:facet>    
                                        <h:outputText value="#{result.title}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="Date Create"/>
                                        </f:facet>    
                                        <h:outputText value="#{result.createdDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" type="date"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="Status"/>
                                        </f:facet>
                                        <h:outputText rendered="#{result.status == 1}" value="Activated"/>
                                        <h:outputText rendered="#{result.status == 0}" value="De-Activated"/>  
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Action"/>
                                        </f:facet>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </f:view>
                    </div> 
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
