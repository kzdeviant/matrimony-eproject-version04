<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Matrimony</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="contenttemp">
                <div id="masthead">
                    <div class="content_pad">
                        <h1 class="">Users List</h1>
                        <div id="bread_crumbs">
                            <a href="../dashboard.html">Home</a> / 
                            <a href="" class="current_page">Users List</a>				
                        </div> <!-- #bread_crumbs -->
                    </div> <!-- .content_pad -->
                </div> <!-- #masthead -->	
                <div id="content" class="xgrid">
                    <div class="x12">
                        <f:view> 
                            <h:form prependId="false" id="formID" >

                                <h:dataTable value="#{usersController.allUsers}" var="user" styleClass="data display datatable" id="tblUsers">
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="UserID"/>
                                        </f:facet>    
                                        <h:outputText value="#{user.userID}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="User Name"/>
                                        </f:facet>    
                                        <h:outputText value="#{user.username}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="Date Create"/>
                                        </f:facet>    
                                        <h:outputText value="#{user.createdDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" type="date"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="Role"/>
                                        </f:facet>    
                                        <h:outputText rendered="#{user.role == 1}" value="Administrator"/>
                                        <h:outputText rendered="#{user.role == 2}" value="Fee Account"/>
                                        <h:outputText rendered="#{user.role == 3}" value="Premium Account"/>
                                        <h:outputText rendered="#{user.role == 4}" value="Customer"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="Status"/>
                                        </f:facet>    
                                        <h:outputText rendered="#{user.status == 1}" value="Activated"/>
                                        <h:outputText rendered="#{user.status == 0}" value="De-Activated"/>  
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Action"/>
                                        </f:facet>    
                                        <p:commandLink title="Edit User" action="useredit?faces-redirect=true">
                                            <h:graphicImage url="images/icon_edit.png" alt="Edit" />
                                            <f:setPropertyActionListener value="#{user}" target="#{usersController.selectedUser}" />
                                        </p:commandLink>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </f:view>
                    </div> 
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
