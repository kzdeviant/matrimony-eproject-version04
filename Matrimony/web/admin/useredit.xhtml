<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Matrimony</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="contenttemp">
                <div id="masthead">
                    <div class="content_pad">
                        <h1 class="">Edit User</h1>
                        <div id="bread_crumbs">
                            <a href="../dashboard.html">Home</a> / 
                            <a href="" class="current_page">Edit User</a>				
                        </div> <!-- #bread_crumbs -->
                    </div> <!-- .content_pad -->
                </div> <!-- #masthead -->	
                <div id="content" class="xgrid">
                    <div class="x9">
                        <div class="accordion_container">	

                            <h2 class="accordion_panel"><a href="#">Basic Information</a></h2> 
                            <div class="accordion_content"> 
                                <div class="block"> 
                                    <h:form prependId="false" id="formID1" styleClass="form label-inline" >
                                        <div class="field">
                                            <p:messages id="msgs" showDetail="true"/>  
                                        </div>
                                        <div class="field">
                                            <h:outputLabel  value="User Name:" />
                                            <h:outputLabel value="#{sessionScope.selectedUser.username}"/>
                                        </div>
                                        <div class="field">
                                            <h:outputLabel  value="Email:" />
                                            <h:inputText value="#{sessionScope.selectedUser.email}" id="txtEmail" size="50" styleClass="validate[required,custom[email]] text-input" />
                                        </div>    
                                        <div class="field">
                                            <h:outputLabel  value="Role:" />
                                            <h:selectOneMenu styleClass="validate[required]" id="ddlRole" style="width:150px;" value="#{sessionScope.selectedUser.role}" >
                                                <f:selectItem itemValue="" itemLabel="--Select--" />
                                                <f:selectItem itemValue="1" itemLabel="Administrator" />
                                                <f:selectItem itemValue="2" itemLabel="Fee Account" />
                                                <f:selectItem itemValue="3" itemLabel="Premium Account" />
                                                <f:selectItem itemValue="4" itemLabel="Customer" />
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="field">
                                            <h:outputLabel  value="Status:" />
                                            <h:selectOneMenu styleClass="validate[required]" id="ddlStatus" style="width:150px;" value="#{sessionScope.selectedUser.status}" >
                                                <f:selectItem itemValue="" itemLabel="--Select--" />
                                                <f:selectItem itemValue="0" itemLabel="Disabled" />
                                                <f:selectItem itemValue="1" itemLabel="Enable" />
                                            </h:selectOneMenu>
                                        </div>            
                                        <div class="field">
                                            <h:outputLabel  value="Last Visited:" />
                                            <c:choose>
                                                <c:when test="#{sessionScope.selectedUser.lastLogin eq null}">
                                                    <h:outputText value="Account is not used!" style="color: red; font-weight: normal; width: 200px;"/>
                                                </c:when>
                                                <c:otherwise>
                                                    <h:outputText value="#{sessionScope.selectedUser.lastLogin}"> 
                                                        <f:convertDateTime pattern="MM/dd/yyyy" type="date"/>
                                                    </h:outputText>
                                                </c:otherwise>
                                            </c:choose>
                                        </div>  
                                        <br />
                                        <div class="buttonrow">
                                            <h:commandButton style="width: 140px;" action="#{usersController.createUserAdmin}" value="Save changes" styleClass="btn btn-black" />
                                        </div>
                                    </h:form>

                                </div> 
                            </div>
                            <h2 class="accordion_panel"><a href="#">Personal Information</a></h2> 
                            <div class="accordion_content"> 
                                <div class="block"> 
                                    <h:form prependId="false"  styleClass="form label-inline uniform" >

                                        <div class="field">
                                            <h:outputLabel  value="First name:" />
                                            <h:inputText value="#{sessionScope.selectedUser.userProfile.firstname}" id="txtFirstName" size="50" />
                                        </div> 
                                        <div class="field">
                                            <h:outputLabel  value="Middle name:" />
                                            <h:inputText value="#{sessionScope.selectedUser.userProfile.middleName}" id="txtMiddleName" size="50" />
                                        </div>
                                        <div class="field">
                                            <h:outputLabel  value="Last name:" />
                                            <h:inputText value="#{sessionScope.selectedUser.userProfile.lastName}" id="txtLastName" size="50" />
                                        </div>
                                        <div class="field">
                                            <h:outputLabel  value="Gender" />
                                            <h:selectOneMenu id="ddlGender" style="width:150px;" value="#{sessionScope.selectedUser.userProfile.gender}" >
                                                <f:selectItem itemValue="" itemLabel="--Select--" />
                                                <f:selectItem itemValue="0" itemLabel="Male" />
                                                <f:selectItem itemValue="1" itemLabel="Female" />
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="field">
                                            <h:outputLabel  value="Date Of Birth:" />
                                            <h:inputText value="#{sessionScope.selectedUser.userProfile.dateOfBirth}" id="txtDateOfBirth" size="50" />
                                        </div>
                                        <div class="field">
                                            <h:outputLabel  value="Height (cm):" />
                                            <h:inputText value="#{sessionScope.selectedUser.userProfile.height}" id="txtHeight" size="25" />
                                        </div>
                                        <div class="field">
                                            <h:outputLabel  value="Weight (kg):" />
                                            <h:inputText value="#{sessionScope.selectedUser.userProfile.weight}" id="txtWeight" size="25" />
                                        </div>
                                        <div class="field">
                                            <h:outputLabel  value="Contact Number:" />
                                            <h:inputText value="#{sessionScope.selectedUser.userProfile.contactNumber}" id="txtContactNumber" size="50" />
                                        </div>
                                        <div class="field">
                                            <h:outputLabel  value="Work:" />
                                            <h:inputText value="#{sessionScope.selectedUser.userProfile.work}" id="txtWork" size="50" />
                                        </div>
                                        <div class="field">
                                            <h:outputLabel  value="Marital Status" />
                                            <h:selectOneMenu id="ddlMaritalStatus" style="width:150px;" value="#{sessionScope.selectedUser.userProfile.maritalStatus}" >
                                                <f:selectItem itemValue="" itemLabel="--Select--" />
                                                <f:selectItem itemValue="1" itemLabel="Never Married" />
                                                <f:selectItem itemValue="2" itemLabel="Divorced" />
                                                <f:selectItem itemValue="3" itemLabel="Widowed" />
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="field">
                                            <h:outputLabel  value="Mother Tongue" />
                                            <h:selectOneMenu id="ddlMotherTongue" style="width:150px;" value="#{sessionScope.selectedUser.userProfile.motherTongue}" >
                                                <f:selectItem itemValue="" itemLabel="--Select--" />
                                                <f:selectItems value="#{motherTongueController.listMotherTongue}" />
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="field">
                                            <h:outputLabel  value="Religion" />
                                            <h:selectOneMenu id="ddlReligion" style="width:150px;" value="#{sessionScope.selectedUser.userProfile.religion}" >
                                                <f:selectItem itemValue="" itemLabel="--Select--" />
                                                <f:selectItems value="#{religionController.listReligion}" />
                                            </h:selectOneMenu>
                                        </div>                                     
                                        <div class="field">
                                            <h:outputLabel  value="Caste" />
                                            <h:selectOneMenu id="ddlCaste" style="width:150px;" value="#{sessionScope.selectedUser.userProfile.caste}" >
                                                <f:selectItem itemValue="" itemLabel="--Select--" />
                                            </h:selectOneMenu>
                                        </div>                                     
                                        <div class="field">
                                            <h:outputLabel  value="Country Living" />
                                            <h:selectOneMenu id="ddlCountryLiving" style="width:150px;" value="#{sessionScope.selectedUser.userProfile.countryLiving}" >
                                                <f:selectItem itemValue="" itemLabel="--Select--" />
                                                <f:selectItems value="#{countriesController.listCountries}" />
                                            </h:selectOneMenu>
                                        </div>  
                                        <div class="field">
                                            <h:outputLabel  value="City" />
                                            <h:inputText value="#{sessionScope.selectedUser.userProfile.city}" id="txtWork" size="50" />
                                        </div>  
                                        <br />
                                        <div class="buttonrow">
                                            <h:commandButton style="width: 140px;" action="#{usersController.createUserAdmin}" value="Save changes" styleClass="btn btn-black" />
                                        </div>
                                    </h:form>
                                </div> 
                            </div>        
                        </div> <!-- .accordion_container -->
                    </div> <!-- .x12 -->
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
